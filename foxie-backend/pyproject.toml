

[project]
name = "foxie-backend"
version = "0.1.0"
description = "FastAPI backend service for the Foxie AI code generator"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi[all]>=0.120.0",
    "google-genai>=1.45.0",
    "instructor>=1.11.3",
    "pydantic>=2.12.0",
    "python-dotenv>=1.1.1",
    "typer>=0.19.2",
]

[tool.setuptools]
packages = ["app"]


